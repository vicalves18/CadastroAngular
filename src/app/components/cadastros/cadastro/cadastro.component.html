<div class="cadastro">
  <table>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th></th>
    </tr>
    <tr>
      <td>{{ cadastro.nome }}</td>
      <td>{{ cadastro.email }}</td>
      <td>
        <div class="acoes">
          <button routerLink="/cadastro/editar/{{cadastro.id}}">Editar</button>
          <button routerLink="/cadastro/excluir/{{cadastro.id}}">Remover</button>
        </div>
      </td>
    </tr>
  </table>
</div>
